	<link rel="stylesheet" type="text/css" href="css.css">

<div class="modal">
<form class="author" method="post" action="authorization.php" >

	<div class="tbs">
	    <input type="text" placeholder="Электропочта" class="tb" name="user_email" id="user_email" required autofocus pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
	    <input type="password" placeholder="Пароль" class="tb" name="user_password" id="user_password" required>
	</div>
	<div class="tbs">
		<a href="registration.html"><h5>Регистрация</h5></a>
	    <button type="submit" class="btn">Войти</button>
	</div>
</form>
</div>
