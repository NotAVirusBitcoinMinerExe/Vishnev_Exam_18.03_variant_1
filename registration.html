<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Регистрация</title>
	<link rel="stylesheet" type="text/css" href="css.css">
	<link rel="stylesheet" type="text/css" href="fonts.css">
</head>
<body>
<div class="modal">
<form class="author" method="post" action="registration.php" >
    <h1>Регистрация</h1>
	<div class="tbs">
		<div class="tbInfo">
	        <input type="text" placeholder="Фамилия" class="tb" name="user_name_1" id="user_name_1" required autofocus pattern="[А-Яа-яЁё]{3,50}">
	        <button type="info" class="btn" onclick="alert('Введите фамилию кириллицей без пробелов')">i</button>
	    </div>
	    <div class="tbInfo">
	        <input type="text" placeholder="Имя" class="tb" name="user_name_2" id="user_name_2" required pattern="[А-Яа-яЁё]{3,50}">
	        <button type="info" class="btn" onclick="alert('Введите имя кириллицей без пробелов')">i</button>
	    </div>
	    <div class="tbInfo">
	        <input type="text" placeholder="Отчество" class="tb" name="user_name_3" id="user_name_3" required pattern="[А-Яа-яЁё]{3,50}">
	        <button type="info" class="btn" onclick="alert('Введите отчество кириллицей без пробелов')">i</button>
	    </div>
	    <input type="text" placeholder="Электропочта" class="tb" name="user_email" id="user_email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
	    <input type="password" placeholder="Пароль" class="tb" name="user_password" id="user_password" required>
	    <input type="password" placeholder="Пароль ещё раз" class="tb" name="user_repassword" id="user_repassword" required>
	</div>
	<div class="tbs">
		<a href="index.html"><h5>Назад к авторизации</h5></a>
	    <button type="submit" class="btn">Создать аккаунт</button>
	</div>
</form>
</div>
</body>
</html>
